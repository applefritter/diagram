<h3>Serving Content</h3>
<p>
  Files that are publically available on the Internet can be sent straight-away to the requesting client (web-browser).
</p>
<p>You can send a variety of files over the Internet in this way:</p>
<ul>
  <li>HTML files</li>
  <li>images</li>
  <li>pdfs</li>
  <li>movies</li>
  <li>audio</li>
</ul>
